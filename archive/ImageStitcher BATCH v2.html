<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine Images</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Image Stitcher</h1>
    <div id="dropArea">
        <p>Drag and drop images here or click to select</p>
        <input type="file" multiple id="fileInput" style="display: none;">
    </div>

    <button id="resetCanvasButton">Reset</button>
    <br>
    
    <!-- Batch Controls -->
    <div class="batch-controls">
        <!-- Batch Mode Toggle -->
        <label><input type="checkbox" id="batchModeCheckbox"> Enable Batch Mode</label>
        <!-- Batch Size Input -->
        <label>Batch Size: <input type="number" id="batchSizeInput" value="3" min="1"></label>
        
        <!-- Dynamic Addition/Removal of images -->
        <button id="addImageToBatchButton" onclick="addImageToBatch()">Add Image to Batch</button>
        <button id="removeImageFromBatchButton" onclick="removeImageFromBatch()">Remove Image from Batch</button>

        <!-- Navigation Buttons -->
        <button id="prevBatchButton" style="display:none;">Previous Batch</button>
        <button id="nextBatchButton" style="display:none;">Next Batch</button>

        <!-- Automatic Download Checkbox -->
        <label><input type="checkbox" id="autoDownloadCheckbox"> Automatically Download Combined Image</label>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <a id="downloadLink" href="#" style="display:none;">Download Image</a>
    
    <br>

    <canvas id="canvas"></canvas>
    <script src="javascript/main.js"></script>
</body>
</html>
